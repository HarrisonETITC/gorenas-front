<div class="notification-container {{ data.type }}">
    <div class="notification-data-container">
        <div>
            <div class="notification-title text-base font-medium uppercase">
                @if(data.icon) {
                    <mat-icon>{{ data.icon }}</mat-icon>
                }
                <h3>{{ data.title }}</h3>
            </div>
            <div class="notification-message">
                <p>{{ data.text }}</p>
                @if (showList) {
                    <ul class="notification-list">
                        @for (item of list; track $index) {
                            <li>{{ item }}</li>
                        }
                    </ul>
                }
            </div>
            @if(config.buttons && config.buttons.length > 0) {
                <div class="flex items-center buttons-container gap-4 pt-2">
                    @for(button of config.buttons; track $index) {
                        <button
                        class="bg-blue-600 py-1 px-2 rounded-general flex items-center justify-center gap-2 h-8 {{ getButtonStyles(button) }}"
                        (click)="buttonAction(button.option.value)">
                        @if(!verifyEmpty(button.icon)) {
                            <mat-icon>{{ button.icon }}</mat-icon>
                        }
                        {{ button.option.viewValue }}
                    </button>
                }
                </div>
            }
        </div>
        @if(!config.hideDismissButton) {
            <button
                class="btn-dismiss-notification"
                matTooltip="Cerrar notificaciÃ³n"
                (click)="dismissNotification()"
            >
                <ion-icon name="close-outline"></ion-icon>
            </button>
        }
    </div>
</div>
