<mat-form-field class="w-full {{ getTransparentClass() }}">
    <mat-label>{{ label }}</mat-label>
    <input type="text" matInput [formControl]="control" [matAutocomplete]="auto">
    <mat-autocomplete (optionSelected)="handleOptionSelected($event)" #auto="matAutocomplete" [displayWith]="displayName">
      @for (option of (data$ | async); track $index) {
        <mat-option [value]="option">{{option.value}}</mat-option>
      }
    </mat-autocomplete>
</mat-form-field>
