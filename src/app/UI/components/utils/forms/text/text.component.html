<mat-form-field class="w-full {{ getTransparentClass() }}">
    <mat-label class="pr-4">{{ label }}</mat-label>
    @if (!verifyEmpty(icon)) {
        <mat-icon matIconPrefix class="material-symbols-outlined">{{ icon }}</mat-icon>
    }
    @if (type === 'password') {
        <button mat-icon-button matSuffix (click)="showPass = !showPass">
            <mat-icon class="p-0">{{ showPass? 'visibility_outline' : 'visibility_off_outline' }}</mat-icon>
        </button>
    }
    @if (type === 'password') {
        <input
            matInput
            [formControl]="control"
            [type]="showPass? 'text' : 'password'"
        >
    }
    @else {
        <input
            matInput
            [formControl]="control"
            [type]="type"
            class="pr-4 appearance-none"
        >
    }
    @if(control.invalid) {
        <mat-error>{{ getErrorMessage() }}</mat-error>
    }
</mat-form-field>
