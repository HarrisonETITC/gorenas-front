<div class="paginador-container">
    <div class="paginador-botones">
        <button
            type="button"
            class="paginador-button izquierda"
            [disabled]="!buttonPrevious"
            (click)="goPreviousPage()"
        >back</button>
            @for(page of visiblePages; track $index){
                <button
                    type="button"
                    class="paginador-button centro {{(page == actualPage)? 'focus' : ''}}"
                    [disabled]="actualPage == page"
                    (click)="goPage(page)"
                >{{ page }}</button>
            }
        <button
            type="button"
            class="paginador-button derecha"
            [disabled]="!buttonNext"
            (click)="goNextPage()"    
        >next</button>
    </div>
</div>
