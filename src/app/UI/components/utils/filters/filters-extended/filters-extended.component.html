<div class="text-white px-5 bg-secondary rounded-general pt-2 pb-4 w-80">
  <p class="m-0 p-0 size text-xl white text-white font-bold mb-4">Filtros</p>
  <app-form-base
    [fields]="fields"
    [mode]="'form'"
    [showAll]="true"
    (onFieldChange)="handleEvents()"
  ></app-form-base>
  <p class="mb-2 text-white">
    <mat-slide-toggle
      matTooltip="Buscar automáticamente cuando se produce un cambio en algún filtro"
      (change)="autoSearch = !autoSearch;"
      [checked]="autoSearch"
    ></mat-slide-toggle>
    Búsqueda automática
  </p>
  @if (!autoSearch) {
    <div class="flex justify-between">
      <button
        class="header-button bg-warningBold hover:bg-warningBoldHover button-icon-right-fix"
        (click)="setDefaultValues()">
        Limpiar
        <mat-icon>clear_all_outline</mat-icon>
      </button>
      <button
        class="header-button button-icon-right-fix"
        (click)="sendSearchEvent()">
        Buscar
        <mat-icon>search_outline</mat-icon>
      </button>
    </div>
  }
</div>
