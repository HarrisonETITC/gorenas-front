<div class="main-container">
    <div class="screen-1">
        <form [formGroup]="loginForm" class="form-container">
            <div class="field">
                <label for="email">Email</label>
                <div class="sec-2">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input 
                        type="email"
                        name="email"
                        placeholder="Username@gmail.com"
                        formControlName="username"
                    />
                </div>
                @if(tieneError('username')) {
                    <div>
                        <div class="line-error"></div>
                        <p class="field-with-error">{{ errorCampo('username') }}</p>
                    </div>
                }
                @else {
                    <div style="width: 100%; height: 2px; background-color: white;"></div>
                }
            </div>
            <div class="field">
                <label for="password">Contraseña</label>
                <div class="sec-2">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input
                        [type]="verContra? 'text' : 'password'"
                        name="password"
                        formControlName="password"
                        placeholder="············"
                    />
                    <button
                        type="button"
                        class="eye-pass"
                        (click)="verContra = !verContra"
                    >
                        <ion-icon class="show-hide" name="eye-outline"></ion-icon>
                    </button>
                </div>
                @if(tieneError('password')) {
                    <div>
                        <div class="line-error"></div>
                        <p class="field-with-error">{{ errorCampo('password') }}</p>
                    </div>
                }
                @else {
                    <div style="width: 100%; height: 2px; background-color: white;"></div>
                }
            </div>
            <button
                class="btn-login"
                [disabled]="procesandoLogin$ | async"
                style="margin-bottom: 1em;"
                (click)="ingresar()"
            >Ingresar</button>
            <div class="footer"><span>Registrarse</span></div>
        </form>
    </div>
</div>
