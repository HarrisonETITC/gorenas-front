<div class="app-content">
    <div class="app-content-header">
      <h1 class="app-content-headerText">Personas</h1>
    </div>
    <div class="app-content-actions">
      <input class="search-bar" placeholder="Search..." type="text">
      <div class="app-content-actions-wrapper">
        <button class="app-content-headerButton" (click)="abrirFormulario()">Agregar Persona</button>
      </div>
    </div>
    <app-table
      style="height: 90%;"
      [cabeceras$]="columnas$"
      [informacion$]="personas$"
      [mapeos]="mapeos"
      (btnEditar)="editarRegistro($event)"
    ></app-table>
  </div>
